<!-- signin -->
<section class="container" id="signin" ng-controller="userCtrl">
    <h1>Formulaire d'inscription</h1>

    <div class="alert alert-danger" role="alert" ng-show="signinError != ''">
        {{signinError}}
    </div>

    <form ng-submit="signin(email, password, confirm_password, first_name, last_name)">
        <div class="form-group">
            <label for="ln">Nom</label>
            <input id="ln" class="form-control" type="text" ng-model="last_name" required>
        </div>
        <div class="form-group">
            <label for="fn">Pr√©nom</label>
            <input id="fn" class="form-control" type="text" ng-model="first_name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="email" ng-model="email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Mot de passe</label>
            <input id="pwd" class="form-control" type="password" ng-model="password" required>
        </div>
        <div class="form-group">
            <label for="pwd">Confirmer le mot de passe</label>
            <input id="pwd" class="form-control" type="password" ng-model="confirm_password" required>
        </div>
        <button class="btn btn-primary" type="submit">Inscription</button>
    </form>

</section>
