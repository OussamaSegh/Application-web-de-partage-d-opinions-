<!-- login -->
<section class="container" id="login" ng-controller="userCtrl">
    <h1>Page de connexion</h1>

    <div class="alert alert-danger" role="alert" ng-show="loginError!=''">
        {{loginError}}
    </div>
    
    <div class="form-group">
        <form ng-submit="login(email, password)">
            <label>Email
                <input class="form-control" type="email" ng-model="email" required></label>
            <label>Mot de passe 
                <input class="form-control" type="password" ng-model="password" required></label>
            <button class="btn btn-primary" type="submit">Connexion</button>
        </form>
    </div>

</section>
